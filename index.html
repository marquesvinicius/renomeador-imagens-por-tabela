<!DOCTYPE html>
<html>

<head>
  <title>Upload e Download de Imagens Renomeadas</title>
  <link rel="stylesheet" type="text/css" href="styles.css">
</head>

<body>
  <div id="container">
    <h1>Upload e Download de Imagens Renomeadas</h1>

    <input type="file" id="fileInput" accept=".csv">
    <button onclick="processFile()">Upload da Tabela</button>

    <a id="downloadLink" style="display: none;"></a>

    <!-- Inclua as bibliotecas "papaparse.min.js" e "jszip.min.js" -->
    <script src="node_modules/papaparse/papaparse.min.js"></script>
    <script src="node_modules/jszip/dist/jszip.min.js"></script>

    <!-- Inclua o arquivo JavaScript principal -->
    <script src="main.js"></script>
  </div>
</body>

</html>
